<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTrade Monitor | 智能跨境看板</title>
    <link rel="icon" href="data:,">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js (用于轻量级前端交互，如模态框、菜单) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 (漂亮的弹窗) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        [x-cloak] { display: none !important; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 font-sans antialiased" x-data="{ sidebarOpen: true }">

    <!-- 侧边栏 Sidebar -->
    <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-slate-900 text-white transition-transform duration-300 ease-in-out shadow-xl"
           :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'">
        
        <!-- Logo -->
        <div class="flex items-center justify-center h-16 bg-slate-800 shadow-md">
            <div class="flex items-center gap-2 font-bold text-xl tracking-wider">
                <i class="fa-solid fa-globe text-blue-400"></i>
                <span>G-Trade<span class="text-blue-400">Monitor</span></span>
            </div>
        </div>

        <!-- Menu -->
        <nav class="mt-6 px-4 space-y-2">
            <a href="/" class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200 
               {{ 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' if request.url.path == '/' else 'text-slate-400 hover:bg-slate-800 hover:text-white' }}">
                <i class="fa-solid fa-chart-line w-6"></i>
                <span class="font-medium">监控看板 (Dashboard)</span>
            </a>
            
            <a href="/inventory" class="flex items-center px-4 py-3 rounded-lg transition-colors duration-200 
               {{ 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' if request.url.path == '/inventory' else 'text-slate-400 hover:bg-slate-800 hover:text-white' }}">
                <i class="fa-solid fa-boxes-stacked w-6"></i>
                <span class="font-medium">库存管理 (Inventory)</span>
            </a>

            <div class="pt-4 mt-4 border-t border-slate-700">
                <p class="px-4 text-xs font-semibold text-slate-500 uppercase">System</p>
                <a href="/settings" class="flex items-center px-4 py-3 mt-2 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-colors">
                    <i class="fa-solid fa-gear w-6"></i>
                    <span>系统设置</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col transition-all duration-300 ease-in-out"
         :class="sidebarOpen ? 'ml-64' : 'ml-0'">
        
        <!-- 顶部栏 Header -->
        <header class="h-16 glass-effect border-b border-gray-200 flex items-center justify-between px-6 sticky top-0 z-40">
            <button @click="sidebarOpen = !sidebarOpen" class="text-slate-500 hover:text-blue-600 transition">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>

            <div class="flex items-center gap-4">
                <div class="text-right hidden md:block">
                    <p class="text-sm font-bold text-slate-700">Admin User</p>
                    <p class="text-xs text-slate-500">超级管理员</p>
                </div>
                <div class="h-10 w-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold shadow-lg">
                    A
                </div>
            </div>
        </header>

        <!-- 内容插槽 -->
        <main class="p-6 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // HTMX 全局事件：处理请求后的 Toast 提示
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // 如果是删除操作或添加操作，给个提示
            if (evt.detail.target.id === "inventoryTableBody" || evt.detail.target.id.includes("row-")) {
                const Toast = Swal.mixin({
                    toast: true, position: 'top-end', showConfirmButton: false, timer: 3000,
                    timerProgressBar: true,
                });
                Toast.fire({ icon: 'success', title: '操作成功' });
            }
        });
    </script>
</body>
</html>
