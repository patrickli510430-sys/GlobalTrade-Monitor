    <div x-data="{ 
            viewMode: 'mini', 
            selectedCurrency: 'USD',
            rates: { 
                {% for code, rate in rates.items() %}
                    '{{ code }}': {{ rate }},
                {% endfor %}
            } 
         }" 
         class="lg:w-[380px] bg-white rounded-2xl shadow-sm border border-slate-100 flex flex-col transition-all duration-300 relative overflow-hidden">
        
        <!-- Header -->
        <div class="px-5 py-3 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">

            <button @click="viewMode = (viewMode === 'mini' ? 'grid' : 'mini')"

                <i class="fa-solid ml-1" :class="viewMode === 'mini' ? 'fa-expand' : 'fa-compress'"></i>

        </div>

        <!-- Mode A: Mini View -->
        <div x-show="viewMode === 'mini'" class="flex-1 p-6 flex flex-col justify-center relative">

            <div class="absolute inset-y-0 left-2 flex items-center">
                <button class="p-2 text-slate-300 hover:text-blue-500"

                </button>
            </div>
            <div class="absolute inset-y-0 right-2 flex items-center">

                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <div class="text-center">

                </p>
            </div>
        </div>

        <!-- Mode B: Grid View -->
        <div x-show="viewMode === 'grid'" style="display: none;" class="flex-1 p-4 overflow-y-auto">
            <div class="grid grid-cols-2 gap-3">
                <template x-for="(rate, code) in rates" :key="code">
